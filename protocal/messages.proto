syntax = "proto2";

package tutorial;

message LogData {
  optional Uid id = 1;
  optional Item item = 2;
  optional bool flag = 3;
}

message ItemList {
  repeated Item item_list = 1;
}

message Uid {
  optional int64 timestamp = 1;
  optional bytes id = 2;
}

message Item {
  repeated bytes data_list = 1;
}